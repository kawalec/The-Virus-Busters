<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>The Virus Busters</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas class="myCanvas"></canvas>
      <form class="menu">
        <label class="menu--diff">
          Quarantine
          <input type="range" min="5" max="95" value="50" />
        </label>
        <div class="menu--info">50% of peopple in quarantine!</div>
        <input class="btn btn--help" type="button" value="Help" />
        <input class="btn btn--music" type="button" value="Music" />
        <input class="btn btn--start" type="button" value="Start" />
      </form>
      <audio style="display: none;" id="myAudio" controls="" loop="">
        <source src="music/bensound-ukulele.mp3" />
      </audio>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>

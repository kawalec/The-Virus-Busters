<!DOCTYPE html>
<html lang="en">
  <head>

    ></script>

      function gtag() {

      }
      gtag("js", new Date());

      gtag("config", "G-Q4JDRV049D");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2a6fa5" />
    <link rel="apple-touch-icon" href="/img/ico-192-192.png" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="W grze The Virus Busters Twoim celem będzie wyleczenie wszystkich zainfekowanych wirusem bąbelków. Można to zrobić klikając w zarażony bąbelek. Jeśli masz z tym problem, to część z nich wyślij na kwarantannę."
    />
    <meta
      name="keywords"
      content="COVID-19, covid, corona virus, korona virus, quarantine, co zabija wirusy, kwarantanna koronawirus, kwarantanna domowa, covid aplikacja, kwarantanna aplikacja, virus game"
    />
    <meta name="author" content="Paweł Kawalec" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/4531018be7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>The Virus Busters</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas class="myCanvas"></canvas>
      <div class="menu">
        <button title="O grze" class="btn btn--about">
          <i class="fas fa-sync fa-spin"></i>
        </button>
        <label class="diff-input">
          Kwarantanna
          <input type="range" min="5" max="95" value="50" />
        </label>
        <div class="diff-info"><span>50</span> % bąbelków na kwarantannie!</div>
        <button title="Pomoc" class="btn btn--help">
          <i class="fas fa-question"></i>
        </button>
        <button title="Muzyka" class="btn btn--music">
          <i class="fas fa-volume-up"></i>
        </button>
        <button title="Uruchom grę" class="btn btn--start">
          <i class="fas fa-power-off"></i>
        </button>
      </div>
      <audio style="display: none;" id="myAudio" controls="" loop="">
        <source src="music/bensound-ukulele.mp3" />
      </audio>
    </div>
    <script>
      const PATH = "/service-worker.js";
      let isServiceWorkersSupport = "serviceWorker" in navigator;
      if (isServiceWorkersSupport) {
        // console.log("Will service worker register?");
        navigator.serviceWorker
          .register(PATH)
          .then(function () {
            // console.log("Yes it did.");
          })
          .catch(function (err) {
            console.log("No it didn't. This happened: ", err);
          });
      }
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/4531018be7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>The Virus Busters</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas class="myCanvas"></canvas>
      <div class="menu">
        <button class="btn btn--about"><i class="fas fa-virus"></i></button>
        <label class="diff-input">
          Quarantine
          <input type="range" min="5" max="95" value="50" />
        </label>
        <div class="diff-info">50% of peopple in quarantine!</div>
        <button class="btn btn--help"><i class="fas fa-question"></i></button>
        <button class="btn btn--music"><i class="fas fa-volume-up"></i></button>
        <button class="btn btn--start"><i class="fas fa-power-off"></i></button>
      </div>
      <audio style="display: none;" id="myAudio" controls="" loop="">
        <source src="music/bensound-ukulele.mp3" />
      </audio>
    </div>
    <script>
      const PATH = "/service-worker.js";
      let isServiceWorkersSupport = "serviceWorker" in navigator;
      if (isServiceWorkersSupport) {
        console.log("Will service worker register?");
        navigator.serviceWorker
          .register(PATH)
          .then(function () {
            console.log("Yes it did.");
          })
          .catch(function (err) {
            console.log("No it didn't. This happened: ", err);
          });
      }
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
